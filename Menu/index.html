<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ despegable</title>
    <link rel="stylesheet" href="estilos.css" />
    <script
      src="https://kit.fontawesome.com/54588310a9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <ul class="list">
        <li class="list__item">
          <div class="list__button">
            <i class="fas fa-address-card"></i>
            <a href="#" class="nav__link">Crea tu cuenta</a>
          </div>
        </li>

        <li class="list__item">
          <div class="list__button">
            <i class="fas fa-sign-in"></i>
            <a href="#" class="nav__link">Ingresa</a>
          </div>
        </li>

        <li class="list__item list__item--click">
          <div class="list__button list__button--click">
            <i class="fas fa-tools"></i>
            <a href="#" class="nav__link">Admin</a>
            <img src="assets/arrow.svg" class="list__arrow" />
          </div>

          <ul class="list__show">
            <li class="list__inside">
              <a href="#" class="nav__link nav__link--inside"
                >Crea un producto</a
              >
            </li>

            <li class="list__inside">
              <a href="#" class="nav__link nav__link--inside"
                >Edita un producto</a
              >
            </li>
          </ul>
        </li>

        <li class="list__item list__item--click">
          <div class="list__button list__button--click">
            <i class="fas fa-cog"></i>
            <a href="#" class="nav__link">Configuracion</a>
            <img src="assets/arrow.svg" class="list__arrow" />
          </div>

          <ul class="list__show">
            <li class="list__inside">
              <a href="#" class="nav__link nav__link--inside">Perfil</a>
            </li>
          </ul>
        </li>

        <li class="list__item">
          <div class="list__button">
            <i class="fas fa-bell"></i>
            <a href="#" class="nav__link">Notificaciones</a>
          </div>
        </li>

        <li class="list__item">
          <div class="list__button">
            <i class="fas fa-comment-dots"></i>
            <a href="#" class="nav__link">Contactanos</a>
          </div>
        </li>
      </ul>
    </nav>

    <script src="main.js"></script>
  </body>
</html>
